<div class="p-grid">
  <div class="p-col-12">
    <router-outlet></router-outlet>
  </div>
</div>

<p-table [value]="groceries">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-grocery>
    <tr>
      <td>{{grocery.name}}</td>
      <td>{{grocery.price}}</td>
    </tr>
  </ng-template>
</p-table>
